version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tbb-jacarei-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tbb_jacarei}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tbb-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: tbb-jacarei-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tbb_jacarei}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tbb_jacarei}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      FRONTEND_URL: http://localhost:80
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - backend_uploads:/app/apps/backend/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    networks:
      - tbb-network
    restart: unless-stopped
    entrypoint: ["sh", "-c", "cd /app/packages/prisma && pnpm generate && cd /app/apps/backend && node dist/index.js"]

  prisma-migrate:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: tbb-jacarei-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tbb_jacarei}
    command: sh -c "cd /app/packages/prisma && pnpm migrate deploy && pnpm generate"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tbb-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    container_name: tbb-jacarei-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - tbb-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

networks:
  tbb-network:
    driver: bridge

